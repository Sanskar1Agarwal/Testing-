<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise for Muskan üéÇ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#0f0f1a;
  color:white;
  text-align:center;
  overflow:hidden;
}

/* Sections */
section{
  display:none;
  min-height:100vh;
  padding:30px;
  animation:fadeSlide 1s ease;
}
section.active{display:block;}
@keyframes fadeSlide{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

/* Buttons and inputs */
button{
  padding:14px 28px;
  border:none;
  border-radius:25px;
  background:white;
  color:#ff4d6d;
  font-size:1em;
  cursor:pointer;
  margin:15px;
}
input{
  padding:12px;
  border-radius:20px;
  border:none;
  text-align:center;
}

/* Glowing text */
h1{font-size:2.4em;}
p{max-width:620px;margin:auto;font-size:1.1em;}
.glow{
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px #ff4d6d;}
  to{text-shadow:0 0 30px #ff99aa;}
}

/* Floating hearts background */
.heart{
  position:absolute;
  animation:float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(100vh) rotate(0deg);opacity:1;}
  100%{transform:translateY(-10vh) rotate(360deg);opacity:0;}
}

/* Cards */
.cards{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}
.card{
  width:200px;
  height:120px;
  background:#ff758c;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-weight:bold;
  transition:transform 0.3s;
}
.card:hover{transform:scale(1.1);}

/* Game area */
#gameArea{
  position:relative;
  height:60vh;
  border:2px dashed white;
  margin-top:20px;
}
.gameHeart{
  position:absolute;
  font-size:34px;
  cursor:pointer;
  animation:pulse 1s infinite;
}
@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.3);}
  100%{transform:scale(1);}
}

/* Fireworks */
.firework{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:explode 1.2s ease-out forwards;
}
@keyframes explode{
  from{transform:scale(1);opacity:1;}
  to{transform:scale(6);opacity:0;}
}

/* Mute button */
#muteBtn{
  position:fixed;
  top:10px;
  right:10px;
  z-index:100;
}

/* Birthday cake */
#cake{
  position:relative;
  margin:30px auto;
  width:200px;
  height:120px;
}
.cake-layer{
  position:absolute;
  width:100%;
  height:60px;
  background:#ff4d6d;
  border-radius:20px 20px 0 0;
  bottom:0;
  left:0;
  z-index:1;
}
.cake-layer:nth-child(2){height:40px; bottom:60px; background:#ff758c; z-index:2;}
.cake-layer:nth-child(3){height:20px; bottom:100px; background:#ff99aa; z-index:3;}

/* Cake slices overlay */
.slice{
  position:absolute;
  width:33.33%;
  height:100%;
  background:rgba(0,0,0,0);
  cursor:pointer;
}
.slice:nth-child(1){left:0;}
.slice:nth-child(2){left:33.33%;}
.slice:nth-child(3){left:66.66%;}

/* Slice cut animation */
.cut{
  animation:cutSlice 0.8s forwards;
}
@keyframes cutSlice{
  0%{transform:translateY(0) rotate(0deg); opacity:1;}
  100%{transform:translateY(150px) rotate(30deg); opacity:0;}
}

/* Confetti */
.confetti{
  position:absolute;
  width:6px;
  height:6px;
  background:hsl(0,100%,50%);
  border-radius:50%;
  animation:confettiFall 1s linear forwards;
}
@keyframes confettiFall{
  0%{opacity:1; transform:translateY(0);}
  100%{opacity:0; transform:translateY(150px);}
}

/* Birthday image */
.birthday-img{
  width:250px;
  border-radius:20px;
  box-shadow:0 0 25px rgba(255,255,255,0.25);
  margin-top:20px;
}
</style>
</head>
<body>

<button id="muteBtn" onclick="toggleMusic()">üîä</button>
<audio id="bgm" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- PASSWORD -->
<section class="active" id="s0">
  <h1>üîê Private Access</h1>
  <input id="code" placeholder="Secret code">
  <br>
  <button onclick="checkCode()">Enter</button>
</section>

<!-- COUNTDOWN -->
<section id="s1">
  <h1>Birthday Countdown ‚è≥</h1>
  <p id="timer"></p>
  <button onclick="next(2)">Play Game üéÆ</button>
</section>

<!-- GAME -->
<section id="s2">
  <h1>Collect 7 Hearts üíñ</h1>
  <p>Time Left: <span id="time">30</span>s</p>
  <div id="gameArea"></div>
  <p>Score: <span id="score">0</span> / 7</p>
</section>

<!-- CARDS -->
<section id="s3">
  <h1>Open When‚Ä¶ üéÅ</h1>
  <div class="cards">
    <div class="card" onclick="alert('You are deeply loved ‚ù§Ô∏è')">Sad</div>
    <div class="card" onclick="alert('You are stronger than you know üí™')">Tired</div>
    <div class="card" onclick="next(4)">Birthday üéÇ</div>
  </div>
</section>

<!-- BIRTHDAY -->
<section id="s4">
  <h1 class="glow">üéâ HAPPY BIRTHDAY MUSKAN üéÇ</h1>
  <div id="cake">
    <div class="cake-layer"></div>
    <div class="cake-layer"></div>
    <div class="cake-layer"></div>
    <div class="slice" onclick="cutSlice(this)"></div>
    <div class="slice" onclick="cutSlice(this)"></div>
    <div class="slice" onclick="cutSlice(this)"></div>
  </div>
  <img src="muskan.jpg" class="birthday-img" alt="Muskan">
</section>

<script>
/* Music */
let music=document.getElementById("bgm"); music.volume=0;
function fadeInMusic(){let v=0; let fade=setInterval(()=>{if(v>=1){clearInterval(fade);} music.volume=v; v+=0.05;},200);}
function toggleMusic(){music.muted=!music.muted; muteBtn.innerText=music.muted?"üîá":"üîä";}
function checkCode(){if(code.value==="0802"){music.play(); fadeInMusic(); next(1);}else alert("Wrong code ‚ùå");}

/* Navigation */
function next(n){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById("s"+n).classList.add("active");
  if(n===2) startGame();
  if(n===4) fireworks();
}

/* Floating hearts */
setInterval(()=>{let h=document.createElement("div"); h.className="heart"; h.innerHTML="‚ù§Ô∏è"; h.style.left=Math.random()*100+"vw"; h.style.fontSize=Math.random()*22+14+"px"; document.body.appendChild(h); setTimeout(()=>h.remove(),6000);},350);

/* Countdown + auto birthday unlock */
const target=new Date("2026-02-08T00:00:00").getTime();
setInterval(()=>{let d=target-new Date().getTime(); if(d<=0){next(4); return;} timer.innerText=
  Math.floor(d/86400000)+"d "+Math.floor((d%86400000)/3600000)+"h "+Math.floor((d%3600000)/60000)+"m "+Math.floor((d%60000)/1000)+"s";},1000);

/* Game */
let score=0,time=30,gameInterval,timerInterval;
function startGame(){score=0; time=30; document.getElementById("score").innerText=score; document.getElementById("time").innerText=time; gameArea.innerHTML="";
gameInterval=setInterval(spawnHeart,900); timerInterval=setInterval(()=>{time--; document.getElementById("time").innerText=time; if(time<=0){clearInterval(gameInterval); clearInterval(timerInterval); alert("Time up! Try again üíï");}},1000);}
function spawnHeart(){let h=document.createElement("div"); h.className="gameHeart"; h.innerHTML="üíñ"; h.style.left=Math.random()*85+"%"; h.style.top=Math.random()*75+"%";
h.onclick=()=>{score++; document.getElementById("score").innerText=score; h.remove(); if(score===7){clearInterval(gameInterval); clearInterval(timerInterval); next(3);}}; gameArea.appendChild(h); setTimeout(()=>h.remove(),1500);}

/* Fireworks */
function fireworks(){setInterval(()=>{let f=document.createElement("div"); f.className="firework"; f.style.left=Math.random()*100+"vw"; f.style.top=Math.random()*60+"vh"; f.style.background=`hsl(${Math.random()*360},100%,50%)`; document.body.appendChild(f); setTimeout(()=>f.remove(),1200);},200);}

/* Cake slice cutting */
function cutSlice(slice){
  if(slice.classList.contains("cut")) return;
  slice.classList.add("cut");
  createConfetti(slice);
}

/* Confetti burst */
function createConfetti(slice){
  for(let i=0;i<10;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=(slice.offsetLeft + Math.random()*slice.offsetWidth)+"px";
    c.style.top=(slice.offsetTop)+"px";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.getElementById("cake").appendChild(c);
    setTimeout(()=>c.remove(),1000);
  }
}
</script>
</body>
</html>
