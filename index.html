<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Muskan â¤ï¸ğŸ‚</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#0f0f1a;
  color:white;
  text-align:center;
  overflow:hidden;
}

section{
  display:none;
  min-height:100vh;
  padding:30px;
  animation:fadeSlide 1s ease;
}
section.active{display:block;}

@keyframes fadeSlide{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

button{
  padding:14px 28px;
  border:none;
  border-radius:25px;
  background:white;
  color:#ff4d6d;
  font-size:1em;
  cursor:pointer;
  margin:15px;
}

input{
  padding:12px;
  border-radius:20px;
  border:none;
  text-align:center;
}

.glow{
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px #ff4d6d;}
  to{text-shadow:0 0 30px #ff99aa;}
}

/* floating hearts */
.heart{
  position:absolute;
  animation:float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(100vh) rotate(0deg);opacity:1;}
  100%{transform:translateY(-10vh) rotate(360deg);opacity:0;}
}

/* game */
#gameArea{
  position:relative;
  height:60vh;
  border:2px dashed white;
  margin-top:20px;
}
.gameHeart{
  position:absolute;
  font-size:34px;
  cursor:pointer;
  animation:pulse 1s infinite;
}
@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.3);}
  100%{transform:scale(1);}
}

/* cards */
.cards{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}
.card{
  width:200px;
  height:120px;
  background:#ff758c;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-weight:bold;
}

/* fireworks */
.firework{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:explode 1.2s ease-out forwards;
}
@keyframes explode{
  from{transform:scale(1);opacity:1;}
  to{transform:scale(6);opacity:0;}
}

/* mute */
#muteBtn{
  position:fixed;
  top:10px;
  right:10px;
  z-index:100;
}
</style>
</head>

<body>

<button id="muteBtn" onclick="toggleMusic()">ğŸ”Š</button>

<audio id="bgm" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- SECRET CODE + COUNTDOWN -->
<section class="active" id="s0">
  <h1>ğŸ” Private Access</h1>
  <input id="code" placeholder="Secret code">
  <br>
  <button onclick="checkCode()">Enter</button>

  <h2 style="margin-top:30px">ğŸ‚ Birthday Countdown</h2>
  <p id="timer" class="glow"></p>
</section>

<!-- AI -->
<section id="s1">
  <h1 class="glow">Muskan ğŸ’–</h1>
  <p>AI Result: One of a kind âœ¨</p>
  <button onclick="next(2)">Continue</button>
</section>

<!-- GAME -->
<section id="s2">
  <h1>Collect 7 Hearts ğŸ’–</h1>
  <p>Time Left: <span id="time">30</span>s</p>
  <div id="gameArea"></div>
  <p>Score: <span id="score">0</span> / 7</p>
</section>

<!-- CARDS -->
<section id="s3">
  <h1>Open Whenâ€¦ ğŸ</h1>
  <div class="cards">
    <div class="card" onclick="alert('You are deeply loved â¤ï¸')">Sad</div>
    <div class="card" onclick="alert('You are stronger than you know ğŸ’ª')">Tired</div>
    <div class="card" onclick="openBirthday()">Birthday ğŸ‚</div>
  </div>
</section>

<!-- BIRTHDAY -->
<section id="s4">
  <h1 class="glow">ğŸ‰ HAPPY BIRTHDAY MUSKAN ğŸ‚</h1>
  <p>May your life shine as bright as your smile âœ¨</p>
</section>

<script>
/* ğŸµ Music */
let music=document.getElementById("bgm");
music.volume=0;

function fadeInMusic(){
  let v=0;
  let fade=setInterval(()=>{
    if(v>=1) clearInterval(fade);
    music.volume=v;
    v+=0.05;
  },200);
}

function toggleMusic(){
  music.muted=!music.muted;
  muteBtn.innerText=music.muted?"ğŸ”‡":"ğŸ”Š";
}

/* ğŸ” Secret Code */
function checkCode(){
  if(code.value==="0802"){
    music.play();
    fadeInMusic();
    next(1);
  } else alert("Wrong code âŒ");
}

/* ğŸ”’ Birthday Lock */
let birthdayUnlocked=false;

/* Navigation */
function next(n){
  if(n===4 && !birthdayUnlocked){
    alert("ğŸ‚ Birthday is locked!");
    return;
  }
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById("s"+n).classList.add("active");
  if(n===2) startGame();
}

/* ğŸ‚ Countdown on Secret Page */
const target=new Date("2026-02-08T00:00:00").getTime();
setInterval(()=>{
  let d=target-new Date().getTime();
  if(d<=0){
    birthdayUnlocked=true;
    timer.innerText="ğŸ‰ It's Birthday Time!";
    return;
  }
  timer.innerText=
    Math.floor(d/86400000)+"d "+
    Math.floor((d%86400000)/3600000)+"h "+
    Math.floor((d%3600000)/60000)+"m "+
    Math.floor((d%60000)/1000)+"s";
},1000);

/* ğŸ® Game */
let score=0,time=30;
let gameInterval,timerInterval;

function startGame(){
  score=0; time=30;
  scoreEl.innerText=score;
  timeEl.innerText=time;
  gameArea.innerHTML="";

  gameInterval=setInterval(spawnHeart,800);
  timerInterval=setInterval(()=>{
    time--; timeEl.innerText=time;
    if(time<=0){
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      alert("Try again ğŸ’•");
    }
  },1000);
}

const scoreEl=document.getElementById("score");
const timeEl=document.getElementById("time");

function spawnHeart(){
  let h=document.createElement("div");
  h.className="gameHeart";
  h.innerHTML="ğŸ’–";
  h.style.left=Math.random()*85+"%";
  h.style.top=Math.random()*75+"%";
  h.onclick=()=>{
    score++; scoreEl.innerText=score; h.remove();
    if(score===7){
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      birthdayUnlocked=true;
      next(3);
    }
  };
  gameArea.appendChild(h);
  setTimeout(()=>h.remove(),1500);
}

/* ğŸ‚ Birthday Button */
function openBirthday(){
  if(birthdayUnlocked){
    next(4);
    fireworks();
  } else {
    alert("ğŸ‚ Not yet!");
  }
}

/* ğŸ† Fireworks */
function fireworks(){
  setInterval(()=>{
    let f=document.createElement("div");
    f.className="firework";
    f.style.left=Math.random()*100+"vw";
    f.style.top=Math.random()*60+"vh";
    f.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1200);
  },200);
}
</script>

</body>
</html>
