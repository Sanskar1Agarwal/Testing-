<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Muskan â¤ï¸ğŸ‚</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#0f0f1a;
  color:white;
  text-align:center;
  overflow:hidden;
}

section{
  display:none;
  min-height:100vh;
  padding:30px;
  animation:fadeSlide 1s ease;
}
section.active{display:block;}

@keyframes fadeSlide{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

button{
  padding:14px 28px;
  border:none;
  border-radius:25px;
  font-size:1em;
  cursor:pointer;
  margin:15px;
}

input{
  padding:12px;
  border-radius:20px;
  border:none;
  text-align:center;
}

h1{font-size:2.3em;}
p{max-width:620px;margin:auto;font-size:1.1em;}

.glow{
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px #ff4d6d;}
  to{text-shadow:0 0 30px #ff99aa;}
}

/* floating hearts */
.heart{
  position:absolute;
  animation:float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(100vh) rotate(0deg);opacity:1;}
  100%{transform:translateY(-10vh) rotate(360deg);opacity:0;}
}

/* gallery */
.gallery img{
  width:220px;
  border-radius:20px;
  box-shadow:0 0 25px rgba(255,255,255,0.25);
}

/* valentine buttons */
.valentine-box{margin-top:40px;}
#yesBtn{
  background:#ff4d6d;
  color:white;
}
#noBtn{
  background:#555;
  color:white;
  position:absolute;
}

/* game */
#gameArea{
  position:relative;
  height:60vh;
  border:2px dashed white;
  margin-top:20px;
  overflow:hidden;
}
.gameHeart{
  position:absolute;
  font-size:34px;
  cursor:pointer;
  animation:pulse 1s infinite, moveAround 3s linear infinite;
}
.fakeHeart{
  filter:grayscale(100%);
  opacity:0.7;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.3);}
  100%{transform:scale(1);}
}
@keyframes moveAround{
  0%{transform:translate(0,0);}
  25%{transform:translate(30px,-20px);}
  50%{transform:translate(-20px,20px);}
  75%{transform:translate(20px,30px);}
  100%{transform:translate(0,0);}
}

/* fireworks */
.firework{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:explode 1.2s ease-out forwards;
}
@keyframes explode{
  from{transform:scale(1);opacity:1;}
  to{transform:scale(6);opacity:0;}
}

#muteBtn{
  position:fixed;
  top:10px;
  right:10px;
  z-index:100;
}
</style>
</head>

<body>

<button id="muteBtn" onclick="toggleMusic()">ğŸ”Š</button>

<audio id="bgm" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- SECRET PAGE -->
<section class="active" id="s0">
  <h1>ğŸ” Private Access</h1>
  <input id="code" placeholder="Secret code">
  <br>
  <button onclick="checkCode()">Enter</button>
  <h2 style="margin-top:30px;">ğŸ‚ Birthday Countdown</h2>
  <p id="timer"></p>
</section>

<!-- VALENTINE QUESTION -->
<section id="s1">
  <h1 class="glow">Will you be my Valentine? â¤ï¸</h1>
  <div class="valentine-box">
    <button id="yesBtn" onclick="next(2)">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ’”</button>
  </div>
</section>

<!-- IMAGE -->
<section id="s2">
  <h1>Memory ğŸ“¸</h1>
  <div class="gallery">
    <img src="muskan.jpg">
  </div>
  <button onclick="next(3)">Next</button>
</section>

<!-- GAME -->
<section id="s3">
  <h1>Collect 29 Hearts ğŸ’–</h1>
  <p>Time Left: <span id="time">50</span>s</p>
  <div id="gameArea"></div>
  <p>Score: <span id="score">0</span> / <span id="total">29</span></p>
  <div style="width:80%;margin:15px auto;background:#333;border-radius:20px;">
    <div id="progressBar" style="width:0%;height:14px;background:#ff4d6d;border-radius:20px;"></div>
  </div>
</section>

<!-- BIRTHDAY -->
<section id="s4">
  <h1 class="glow">ğŸ‰ HAPPY BIRTHDAY MUSKAN ğŸ‚</h1>
  <p>May your life shine as bright as your smile âœ¨</p>
</section>

<script>
const TOTAL_HEARTS = 29;
document.getElementById("total").innerText = TOTAL_HEARTS;

let music=document.getElementById("bgm");
music.volume=0;

function fadeInMusic(){
  let v=0;
  let fade=setInterval(()=>{
    if(v>=1) clearInterval(fade);
    music.volume=v;
    v+=0.05;
  },200);
}

function toggleMusic(){
  music.muted=!music.muted;
  muteBtn.innerText=music.muted?"ğŸ”‡":"ğŸ”Š";
}

let birthdayUnlocked=false;

function checkCode(){
  if(code.value==="14052018"){
    music.play();
    fadeInMusic();
    next(1);
  }else alert("Wrong code âŒ");
}

function next(n){
  if(n===4 && !birthdayUnlocked){
    alert("Birthday is locked ğŸ‚");
    return;
  }
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById("s"+n).classList.add("active");

  if(n===3) startGame();
  if(n===4) fireworks();
}

/* NO button movement */
const noBtn=document.getElementById("noBtn");
function moveNo(){
  noBtn.style.left=Math.random()*(window.innerWidth-120)+"px";
  noBtn.style.top=Math.random()*(window.innerHeight-60)+"px";
}
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* floating hearts */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=Math.random()*22+14+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},350);

/* countdown */
const target=new Date("2026-02-08T00:00:00").getTime();
setInterval(()=>{
  let d=target-new Date().getTime();
  if(d<=0){
    birthdayUnlocked=true;
    timer.innerText="ğŸ‰ It's Her Birthday!";
    return;
  }
  timer.innerText=
    Math.floor(d/86400000)+"d "+
    Math.floor((d%86400000)/3600000)+"h "+
    Math.floor((d%3600000)/60000)+"m "+
    Math.floor((d%60000)/1000)+"s";
},1000);

/* GAME */
let score=0,time=50,gameInterval,timerInterval,speed=800;
const scoreSpan=document.getElementById("score");
const timeSpan=document.getElementById("time");
const progressBar=document.getElementById("progressBar");

function startGame(){
  score=0; time=50; speed=800;
  scoreSpan.innerText=score;
  timeSpan.innerText=time;
  progressBar.style.width="0%";
  gameArea.innerHTML="";

  gameInterval=setInterval(spawnHeart,speed);
  timerInterval=setInterval(()=>{
    time--;
    timeSpan.innerText=time;
    if(time<=0){
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      alert("Try again ğŸ’•");
    }
  },1000);
}

function spawnHeart(){
  let h=document.createElement("div");
  let isFake=Math.random()<0.25;

  h.className="gameHeart";
  h.innerHTML=isFake?"ğŸ’”":"ğŸ’–";
  if(isFake) h.classList.add("fakeHeart");

  h.style.left=Math.random()*85+"%";
  h.style.top=Math.random()*75+"%";

  h.onclick=()=>{
    if(isFake){
      score=Math.max(0,score-2);
    }else{
      score++;
    }
    scoreSpan.innerText=score;
    progressBar.style.width=(score/TOTAL_HEARTS*100)+"%";
    h.remove();

    if(score>0 && score%5===0 && speed>300){
      clearInterval(gameInterval);
      speed-=100;
      gameInterval=setInterval(spawnHeart,speed);
    }

    if(score===TOTAL_HEARTS){
      birthdayUnlocked=true;
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      next(4);
    }
  };

  gameArea.appendChild(h);
  setTimeout(()=>h.remove(),2000);
}

/* fireworks */
function fireworks(){
  setInterval(()=>{
    let f=document.createElement("div");
    f.className="firework";
    f.style.left=Math.random()*100+"vw";
    f.style.top=Math.random()*60+"vh";
    f.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1200);
  },200);
}
</script>

</body>
</html>
